name: Bug Report
description: Report a bug to help us improve the project.
# The 'title' field provides a pre-filled prefix for the issue title [3-5]
title: "[Bug]: "
# Labels and assignees defined here are applied automatically upon submission [3, 4]
labels: ["bug"] 
assignees: []

body:
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Provide a clear list of steps to trigger the bug [6, 7].
      placeholder: |
        1. Go to...
        2. Click on...
    validations:
      required: true # Mandatory field [7]

  - type: textarea
    id: actual-result
    attributes:
      label: Actual Result
      description: What happened after following the steps above? [6]
    validations:
      required: true

  - type: textarea
    id: expected-result
    attributes:
      label: Expected Result
      description: What did you expect to happen? [6]
    validations:
      required: true

  - type: dropdown
    id: bug-type
    attributes:
      label: Type
      options:
        - Security
        - UI/UX
        - Functional
        - Performance
    validations:
      required: true # Mandatory single-select [8, 9]

  - type: dropdown
    id: department
    attributes:
      label: Department
      options:
        - Frontend
        - Backend
        - Mobile
        - DevOps
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Module
      options:
        - Authentication
        - Database
        - User Interface
        - API
    validations:
      required: true

  - type: dropdown
    id: assignee-selection
    attributes:
      label: Assignee (Optional)
      description: You can suggest an assignee here.
      multiple: false # Single select [8]
      options:
        - Lead-Dev
        - QA-Manager
        - Project-Owner

  - type: dropdown
    id: milestone
    attributes:
      label: Milestone (Optional)
      options:
        - v1.0.0
        - v1.1.0
        - Backlog

  - type: dropdown
    id: labels-select
    attributes:
      label: Label
      description: Select applicable labels.
      multiple: true # Multiselect field [8, 10]
      options:
        - high-priority
        - documentation
        - help-wanted
    validations:
      required: true
